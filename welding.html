<!DOCTYPE>
<html>
<head>

<style>
*{

padding:0px;

margin:0px;

box-sizing:box-border;

}
.rec {
    margin-top: 80px;
    width: 550px;
	height: 150px;
	display: inline-block;
	border: 2px solid black;
	background-color: white;
	padding: 10px;
	margin-left: 40px;
}
.com {
    margin-left: 10px;
	margin-top: 20px;
	display: inline-block; 
}
.centered {
    margin-left: 10px;
	margin-top: 20px;
	display: inline-block;
	
	 
}
.device{
    margin-left: 270px;
	margin-top: 20px;
	display: inline-block;
	
}
.dev {
    margin-left: 20px;
	margin-top: 10px; 
	display: inline-block;
	width: 5px;
	margin-right: 20px;
}

.moc{
    margin-left: 100px;
	display: inline-block;
	width: 150px;
	
}
.open{
     background-color: white;
	 color: black;
	 padding: 5px 10px;
	 cursor: pointer;
	 border: 1px solid black;
	 margin-top: 40px;
	 margin-left: 120px;
	 border-radius: 1px;
	 display: inline-block;
	 margin-bottom: 20px;
}

.close{
     background-color: white;
	 color: black;
	 padding: 5px 10px;
	 cursor: pointer;
	 border: 1px solid black;
	 margin-top: 40px;
	 margin-left: 150px;
	 border-radius: 1px;
	 display: inline-block;
	 margin-bottom: 20px;
}

.read{
     background-color: white;
	 color: black;
	 padding: 5px 10px;
	 cursor: pointer;
	 border: 1px solid black;
	 margin-left: 10px;
	 border-radius: 1px;
	 display: inline-block;
	  
}

.write{
     background-color: white;
	 color: black;
	 padding: 5px 10px;
	 cursor: pointer;
	 border: 1px solid black;
	 margin-left: 80px;
	 border-radius: 1px;
	 display: inline-block;
	  
}

     
.rectangle {
    margin-top: 30px;
    width: 550px;
	height: 400px;
	display: inline-block;
	border: 2px solid  white;
	background-color: white;
	padding: 10px;
	margin-left: 40px;
	
	
	
}

.rectangle1 {
    
	width: 450px;
	height: 150px;
	border: black;
	background-color: white;
    padding: 15px 15px;
	margin-left: 20px;
	margin-right: 20px;
	
}

.channel {
    margin-left: 30px;
	margin-right: 10px;
	display: inline-block;
	margin-top: 25px;
	padding: 10px; 
}

.drop{
    margin-left: 40px;
	display: inline-block;
	width: 150px;
	
}


.first {
    margin-left: 30px;
	display: inline-block;
	margin-top: 25px;
	padding: 10px 10px;
}
.key {
    margin-left: 40px;
	display: inline-block;
	width: 150px;
}

    
</style>
</head>
<body>
<div class="rec">
    <div class="com">
      <label for"com"><b>COM</b></label>
	</div>
	<div class="moc">
	  <select name="num" id="channel";>
       <option value="0">0</option>
       <option value="1">1</option>
       <option value="2">2</option>
	   <option value="3">3</option>
     </select>
    </div><br><br>
	
	
	<button class="open"><b>Open</b></button>
	
    <button class="close"><b>Close</b></button> 	
    
</div>
<div class="rec"> 
    <div class="com">
      <label for"status"><b>STATUS</b></label>
	</div>
	<div class="centered">
     <input type="text" id="cent" name="status">
    </div> 
	
	<div class="device">
      <label for"name"><b>DEVICE NAME</b></label>
	</div>
	<div class="dev">
     <input type="text" id="ams" name="device">
    </div>
	<div class="device">
      <label for"mod"><b>MODE NUMBER</b></label>
	</div>
	<div class="dev">
     <input type="text" id="cre" name="device">
    </div>
    <div class="device">
      <label for"id"><b>DEVICE ID</b></label>
	</div>
	<div class="dev">
     <input type="text" id="ice" name="device">
    </div><br><br>
    	
	<button class="read"><b>Read</b></button>
	<button class="write"><b>Write</b></button>
	 
</div>

<div class="rectangle">
  
  <div class="rectangle1">
    
	<div class="channel">
      <label for"channel"><b>Channel Number</b></label>
	</div>
	<div class="drop">
	  <select name="num" id="channel";>
       <option value="0">0</option>
       <option value="1">1</option>
       <option value="2">2</option>
	   <option value="3">3</option>
     </select>
    </div>
	<br><br>
	
	<div class="channel">
      <label for"channel"><b>Source Address</b></label>
	</div>
	<div class="drop">
	 <select name="num" id="souc";>
       <option value="0">0</option>
       <option value="1">1</option>
       <option value="2">2</option>
	   <option value="3">3</option>
     </select>
    </div>
  </div>
	
  
  <div class="rectangle1">
    
	<div class="channel">
	  <label for"sync"><b>Sync Address</b></label>
	</div> 
	<div class="drop">
	  <select name="num" id="sync";>
       <option value="0">0</option>
       <option value="1">1</option>
       <option value="2">2</option>
	   <option value="3">3</option>
     </select>
    </div>
	<br><br>
	
	<div class="channel">
	  <label for"dest"><b>Destination Address</b></label>
	</div> 
	<div class="drop">
	  <select name="num" id="dest";>
       <option value="0">0</option>
       <option value="1">1</option>
       <option value="2">2</option>
	   <option value="3">3</option>
     </select>
    </div>
	<br><br>
	
	<div class="channel">
	  <label for"sec"><b>Transmission Secure</b></label>
	</div> 
	<div class="drop">
	  <select name="num" id="transm";>
       <option value="enable">ENABLE</option>
       <option value="disable">DISABLE</option>
	   
     </select>
    </div>
 
</div>
 
 </div>
  
<div class="rectangle">
  
  <div class="rectangle1">
   
   <div class="first">
	  <label for"fir"><b>First Key</b></label>
	</div> 
	<div class="key">
	  <select name="num" id="well";>
       <option value="none">NONE</option>
       <option value="start">START KEY</option>
       <option value="up">UP KEY</option>
	   <option value="down">DOWN KEY</option>
	   <option value="stop">STOP KEY</option>
     </select>
	</div>
	<br><br>
	<div class="first">
	  <label for"sec"><b>Second Key</b></label>
	</div> 
	<div class="key">
	  <select name="num" id="riv";>
       <option value="none">NONE</option>
       <option value="start">START KEY</option>
       <option value="up">UP KEY</option>
	   <option value="down">DOWN KEY</option>
	   <option value="stop">STOP KEY</option>
     </select>
	</div>
  </div>
  
  <div class="rectangle1">
    <div class="first">
	  <label for"std"><b>Stand By Time Minute</b></label>
	</div> 
	<div class="key">
	  <select name="num" id="time";>
       <option value="0.5">0.5</option>
       <option value="1">1</option>
       <option value="1.5">1.5</option>
	   <option value="2">2</option>
	   <option value="2.5">2.5</option>
	   <option value="3">3</option>
       <option value="3.5">3.5</option>
	   <option value="4">4</option>
	   <option value="4.5">4.5</option>
	   <option value="5">5</option>
	  </select>
	</div>
	<br><br>
	<div class="first">
	  <label for"pow"><b>Transmitter Power</b></label>
	</div> 
	<div class="key">
	  <select name="num" id="trans";>
       <option value="-30">-30</option>
       <option value="-20">-20</option>
       <option value="-15">-15</option>
	   <option value="10">10</option>
	   <option value="0">0</option>
	   <option value="5">5</option>
	   <option value="7">7</option>
	   <option value="10">10</option>
     </select>
	</div>
	<br><br>
	<div class="first">
	  <label for"batt"><b>Low battery V</b></label>
	</div> 
	<div class="key">
	  <select name="num" id="low";>
       <option value="2">2</option>
       <option value="2.2">2.2</option>
       <option value="2.4">2.4</option>
	   <option value="2.6">2.6</option>
	   <option value="2.8">2.8</option>
	   <option value="3">3</option>
	   <option value="3.2">3.2</option>
	   
     </select>
	</div>
  </div>
  
</div> 
</body>
</html>
